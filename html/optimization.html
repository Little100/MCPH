<!DOCTYPE html>

    <title>优化教程</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            margin: 10px 0;
            overflow: hidden;
        }

        video {
            width: 100%;
            max-width: 720px; /* 限制视频的最大宽度 */
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }

        @media (max-width: 720px) {
            .video-container {
                margin: 10px; /* 在小屏幕上减少边距 */
            }
        }
    </style>
</head>
